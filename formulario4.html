<HTML>
    <HEAD>
        <TITLE> RESERVA.HTML </TITLE>
    </HEAD>
    <BODY BGCOLOR=SKYBLUE>
     <H1 ALIGN=CENTER><FONT FACE=MISTRAL SIZE=10><B> RESERVA DE HOSPEDAJE</B></FONT> </H1>
    <HR COLOR=SILVER SIZE=5>
     <FORM ACTION=RESERVA.PHP METHOD=POST>
      <TABLE ALIGN=CENTER>
      <TR><TD> CLIENTE </TD>
          <TD><INPUT TYPE=TEXT NAME=TXTCLI></TD></TR>
      <TR><TD> HABITACION </TD>
          <TD><SELECT NAME=CBOHAB>
              <OPTION VALUE=1> SIMPLE 20 BS.
              <OPTION VALUE=2> DOBLE 40 BS.
              <OPTION VALUE=3> TRIPLE 60 BS.
              <OPTION VALUE=4> MATRIMONIAL 50 BS. 
              </SELECT></TD></TR>
      <TR><TD> ESTADIA </TD>
          <TD><INPUT TYPE=TEXT NAME=TXTEST></TD></TR>
      <TR><TD COLSPAN=2 ALIGN=CENTER>
          <INPUT TYPE=SUBMIT VALUE=CALCULAR></TD></TR>
      </TABLE>
     </FORM>
    </BODY>
</HTML>
